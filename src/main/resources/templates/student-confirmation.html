<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Confirmation</title>
  </head>
  <body>
    <h3>Student Confirmation</h3>

    Student
    <span th:text="${student.firstName}"></span>
    <span th:text="${student.lastName}"></span>
    has been registered.

    <br />
    country: <span th:text="${student.country}"></span>

    <br />
    <!-- it will call student.getFavoriteLanguage -->
    Favorite Programing language:
    <span th:text="${student.favoriteLanguage}"></span>

    <br />
    Favorite Operating System:
    <ul>
      <!-- it will call student.getFavoriteSystems -->
      <li
        th:each="tempSystem : ${student.favoriteSystems}"
        th:text="${tempSystem}"
      ></li>
    </ul>
  </body>
</html>
